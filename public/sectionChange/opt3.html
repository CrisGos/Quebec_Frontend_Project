<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Multisección</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <form id="multiStepForm">
            <!-- Sección 1 -->

            <section id="section1">
                <h2>Sección 1</h2>
        <!-- radiobuttons -->
                <article class="d-felx">
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Default checked radio
                        </label>
                    </div>
                </article>
        <!-- band info -->
                    
                <article class="d-flex">
                    <div >
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
    
                    <div class="band-image">
                        <figure>
                            <img src="" alt="">
                        </figure>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                </article>

                <button type="button" class="btn btn-primary" onclick="nextSection(1)">Siguiente</button>
            </section>

            <!-- Sección 2 -->
            <div id="section2" class="hidden">
                <h2>Sección 2</h2>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextSection(2)">Siguiente</button>
                <button type="button" class="btn btn-secondary" onclick="prevSection(2)">Anterior</button>
            </div>

            <!-- Sección 3 -->
            <div id="section3" class="hidden">
                <h2>Sección 3</h2>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="button" class="btn btn-secondary" onclick="prevSection(3)">Anterior</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
