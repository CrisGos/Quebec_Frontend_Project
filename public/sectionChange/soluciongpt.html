<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Multisección</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <form id="multiStepForm">
            <!-- Sección 1 -->
            <section id="section1">
                <h2>Sección 1</h2>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextSection(1)">Siguiente</button>
            </section>
            
            <!-- Sección 2 -->
            <section id="section2" class="hidden">
                <h2>Sección 2</h2>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextSection(2)">Siguiente</button>
                <button type="button" class="btn btn-secondary" onclick="prevSection(2)">Anterior</button>
            </section>
            
            <!-- Sección 3 -->
            <section id="section3" class="hidden">
                <h2>Sección 3</h2>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="button" class="btn btn-secondary" onclick="prevSection(3)">Anterior</button>
            </section>
        </form>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function nextSection(currentSection) {
            const section = document.getElementById(`section${currentSection}`);
            if (validateSection(section)) {
                section.classList.add('hidden');
                document.getElementById(`section${currentSection + 1}`).classList.remove('hidden');
            }
        }

        function prevSection(currentSection) {
            document.getElementById(`section${currentSection}`).classList.add('hidden');
            document.getElementById(`section${currentSection - 1}`).classList.remove('hidden');
        }

        function validateSection(section) {
            const inputs = section.querySelectorAll('input');
            for (let input of inputs) {
                if (!input.checkValidity()) {
                    input.reportValidity();
                    return false;
                }
            }
            return true;
        }

        // Prevent form submission for demo purposes
        document.getElementById('multiStepForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Formulario enviado correctamente!');
        });
    </script>
</body>
</html>
