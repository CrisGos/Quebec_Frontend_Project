<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiero tocar: Registro</title>
</head>

<body>
    <header></header>
    <main>
        <h1>Queremos conocerte</h1>
        <form action="" method="post" class="">
            <!-- band info-->
            <section>
                
                <!-- soloist or band selection -->
                <div>
                    <h3>Eres:</h3>
                    <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
                    <label class="btn" for="option5">Solista</label>
                    <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">
                    <label class="btn" for="option6">banda</label>
                </div>
                <!-- Artistic name-->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nombre Artistico">
                    <label for="floatingInput">Nombre Artistico</label>
                </div>
                <!-- genre selecction -->
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Genero</option>
                        <option value="1">Salsa</option>
                        <option value="2">Mariachi</option>
                        <option value="3">Rock</option>
                    </select>
                    <label for="floatingSelect">Works with selects</label>
                    <button type="button" class="btn btn-primary">elegir</button>

                </div>
                <!-- band image -->
                <div>
                    <figure>
                        <img src="" alt="">
                    </figure>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>

            </section>
            <!-- band description-->
            <section>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Descripcion" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Descripcion del grupo Artistico</label>
                </div>

            </section>
            <!-- daccount info -->
            <section>
                <!-- email adrres -->
                <div>
                    <h3>Email</h3>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label> 
                    </div>  
                </div>
            </section>


        </form>

    </main>
    <footer></footer>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
