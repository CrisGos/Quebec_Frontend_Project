<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Quebec Project" content="" />
    <meta name="keywords" content="music, musica, contrata, talento, medellin, fiestas, eventos, events" />
    <meta name="sitedomain" content="https://marketmusic.com/" />
    <meta name="organization" content="Riwi_Dell" />
    <meta name="author" content="Cristian Ortega" />
    <meta name="author" content="Santiago Castro" />

    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />

    <link rel="shortcut icon" href="./public/icons/favicon.ico" type="image/x-icon" />
    <title>Document</title>
</head>

<body>

    <div class="container mt-4">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <form id="contactForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="eventType">Tipo de evento</label>
                                <select class="form-control" id="event-type">
                                    <option value="">Elegir evento</option>
                                    <option value="private">Privado</option>
                                    <option value="public">Público</option>
                                    <option value="business">Empresarial</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="eventDate">Fecha de evento</label>
                                <input type="date" class="form-control" id="event-date">
                            </div>
                            <div class="form-group">
                                <label for="eventDescription">Descripción del evento</label>
                                <textarea class="form-control" id="event-description" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="attendeeNumber">Número de asistentes</label>
                                <input type="number" class="form-control" id="attendees-number">
                            </div>
                            <div class="form-group">
                                <label for="eventTime">Hora del evento</label>
                                <input type="time" class="form-control" id="event-time">
                            </div>
                        </div>
                        <div class="col-md-12 mt-3 d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary mx-2" id="cancel-btn">Cancelar</button>

                            <button type="button" class="btn btn-primary mx-2" id="contact-btn">Contactar por
                                WhatsApp</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


<script type="module" src="../../src/js/main.js"></script>
<script type="module" src="../../src/js/contact_form.js"></script>
</body>

</html>
