  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <ul class="navbar-nav">

  </header> <br> <br> <br>
  <main>
    <section class="vh-100 gradient-custom">
      <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-10 col-lg-8 col-xl-7">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-4">
                <div class="mb-md-4 mt-md-3 pb-4">
                  <h2 class="fw-bold mb-2 text-uppercase fs-5 text-center">Queremos Conocerte</h2>
                  <h3 class="text-center m-4 fs-6">Háblanos de tu banda</h3>
                  <form id="register-form" class="w-100">
                    <div class="row g-3">
                      <!-- Columna 1 -->
                      <div class="col-md-6">
                        <div class="form-outline form-white mb-3">
                          <label for="name-artist" class="form-label fs-6">Nombre de Artista</label>
                          <input type="text" class="form-control form-control-lg fs-6" id="name-artist"
                            aria-describedby="artist" required>
                        </div>
                        <div class="form-outline form-white mb-3">
                          <label for="members" class="form-label fs-6">Cantidad Integrantes</label>
                          <input type="number" class="form-control form-control-lg fs-6" id="members" required>
                        </div>
                        <div class="form-outline form-white mb-3">
                          <label for="tel-artist" class="form-label fs-6">Celular</label>
                          <input type="tel" class="form-control form-control-lg fs-6" id="tel-artist" required>
                        </div>
                        <div class="form-outline form-white mb-3">
                          <label for="image-artist" class="form-label fs-6">Agrega tu imagen</label>
                          <input class="form-control form-control-lg fs-6" type="file" accept="image/png, image/jpeg"
                            id="image-artist" required>
                        </div>
                        <div class="text-center mb-3">
                          <figure class="w-50 mx-auto">
                            <img class="img-fluid" id="image-artist" src="" alt="">
                          </figure>
                        </div>
                      </div>
                      <!-- Columna 2 -->
                      <div class="col-md-6">
                        <div class="form-outline form-white mb-3">
                          <label for="video" class="form-label fs-6">Iframe de YouTube</label>
                          <input type="text" class="form-control form-control-lg fs-6" id="video" required>
                        </div>
                        <div class="form-outline form-white mb-3">
                          <label for="address-artist" class="form-label fs-6">Dirección de residencia en Medellín</label>
                          <input type="text" class="form-control form-control-lg fs-6" id="address-artist"
                            placeholder="calle, cra ..." required>
                        </div>
                        <div class="form-outline form-white mb-3">
                          <label for="description" class="form-label fs-6">Descripción de la banda</label>
                          <textarea class="form-control form-control-lg fs-6" id="description" rows="5" maxlength="720"
                            placeholder="Una breve descripción de tu banda (máximo: 720 caracteres)"
                            required></textarea>
                        </div>
                      </div>
                    </div>
                    <!-- Escoge tu género -->
                <div class="row g-3 mt-4">
                  <h2 class="text-center mb-3 text-uppercase fs-5">Escoge tu género</h2>
                  <div class="col-md-4">
                    <div class="form-outline form-white mb-3">
                      <label for="genre1" class="form-label fs-6">Género 1</label>
                      <select id="genre1" class="form-select form-select-lg fs-6 genre-select" required>
                        <option selected disabled>Selecciona un género</option>
                        <option value="vallenato">Vallenato</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="urbano">Urbano</option>
                        <option value="popular">Popular</option>
                        <option value="electronica">Electrónica</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-outline form-white mb-3">
                      <label for="genre2" class="form-label fs-6">Género 2</label>
                      <select id="genre2" class="form-select form-select-lg fs-6 genre-select" required>
                        <option selected disabled>Selecciona un género</option>
                        <option value="vallenato">Vallenato</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="urbano">Urbano</option>
                        <option value="popular">Popular</option>
                        <option value="electronica">Electrónica</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-outline form-white mb-3">
                      <label for="genre3" class="form-label fs-6">Género 3</label>
                      <select id="genre3" class="form-select form-select-lg fs-6 genre-select" required>
                        <option selected disabled>Selecciona un género</option>
                        <option value="vallenato">Vallenato</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="urbano">Urbano</option>
                        <option value="popular">Popular</option>
                        <option value="electronica">Electrónica</option>
                      </select>
                    </div>
                  </div>
                </div>

                    <!-- Redes Sociales -->
                    <div class="row g-3 mt-3">
                      <h2 class="text-center mb-2 text-uppercase fs-5">Redes Sociales</h2>
                      <div class="col-md-4">
                        <div class="form-outline form-white mb-3">
                          <label for="facebook" class="form-label fs-6">Facebook</label>
                          <input type="text" class="form-control form-control-lg fs-6" id="facebook">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-outline form-white mb-3">
                          <label for="instagram" class="form-label fs-6">Instagram <span
                              class="text-danger">*</span></label>
                          <input type="text" class="form-control form-control-lg fs-6" id="instagram" required>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-outline form-white mb-3">
                          <label for="youtube" class="form-label fs-6">YouTube</label>
                          <input type="text" class="form-control form-control-lg fs-6" id="youtube">
                        </div>
                      </div>
                    </div>
                    <!-- Datos de la cuenta -->
                    <div class="row g-3 mt-3">
                      <h2 class="text-center mb-2 text-uppercase fs-5">Datos de la cuenta</h2>
                      <div class="col-md-6">
                        <div class="form-outline form-white mb-3">
                          <label for="email1-artist" class="form-label fs-6">Correo Electrónico</label>
                          <input type="email" class="form-control form-control-lg fs-6" id="email1-artist"
                            aria-describedby="emailHelp" required>
                          <div id="emailHelp" class="form-text text-white-50">Nunca compartiremos tu correo electrónico
                            con nadie más.</div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-outline form-white mb-3">
                          <label for="email2-artist" class="form-label fs-6">Confirma tu Correo Electrónico</label>
                          <input type="email" class="form-control form-control-lg fs-6" id="email2-artist" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-outline form-white mb-3">
                          <label for="password1-artist" class="form-label fs-6">Contraseña</label>
                          <input type="password" class="form-control form-control-lg fs-6" id="password1-artist" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-outline form-white mb-3">
                          <label for="password2-artist" class="form-label fs-6">Confirma tu Contraseña</label>
                          <input type="password" class="form-control form-control-lg fs-6" id="password2-artist" required>
                        </div>
                      </div>
                    </div>

                    <div class="text-center mt-3">
                      <button type="submit" class="btn btn-outline-light btn-lg fs-6" id="btn-artist">Enviar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

</body>

</html>
