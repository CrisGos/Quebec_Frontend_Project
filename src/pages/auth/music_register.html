<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Quebec Project" content="" />
    <meta name="keywords" content="music, musica, contrata, talento, medellin, fiestas, eventos, events" />
    <meta name="sitedomain" content="https://marketmusic.com/" />
    <meta name="organization" content="Riwi_Dell" />

    <meta name="author" content="Santiago Castro" />

    <meta name="author" content="Alexis Soto" />

    <meta name="googlebot" content="index,follow" />

    <link rel="shortcut icon" href="./public/icons/favicon.ico" type="image/x-icon" />

</head>

<body class="bg-bg-pg text-light">
    <header></header>
    <main class="bg-bg-pg">
        <h1>Queremos conocerte</h1>
        
        
            <form action="" method="post" class="row h-50">
<!-- band info-->
                <section  id="band-info" class="row col-8 w-50 visible">
                    
                    <article class="col">
                <!-- soloist or band selection -->
                        <div >
                            <h3>Eres:</h3>
                        <!-- soloist radio button -->
                            <input  type="radio" class="btn-check" music-type="solista" name="options-base" id="option-soloist" autocomplete="off" checked>
                            <label class="btn" for="option-soloist">Solista</label>
                        <!-- band radio button -->
                            <input type="radio" class="btn-check" music-type="banda" name="options-base" id="option-band" autocomplete="off">
                            <label class="btn" for="option-band">banda</label>
                        </div>

                <!-- Artistic name-->
                        <div class="form-floating mb-3">
                            <input required type="text" class="form-control" id="floatingInput" placeholder="Nombre Artistico">
                            <label for="floatingInput">Nombre Artistico</label> 
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>tipo de grupo</option>
                                <option value="smll">Pequeño(2 a 5 integrantes)</option>
                                <option value="md">Mediano(6 a 9 integrantes)</option>
                                <option value="lg">Grande(10 o mas integrantes)</option>
                            </select>
                            <label for="floatingSelect">Cantiada de integrantes</label>
                        </div>

                        <!-- genre selecction -->
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Genero</option>
                                <option value="1">Urbano</option>
                                <option value="2">Pop</option>
                                <option value="3">Popular</option>
                                <option value="3">Rock</option>
                                <option value="3">Electronica</option>
                            </select>
                            <label for="floatingSelect">Works with selects</label>

                        </div>
                    </article>
                <!-- band image -->
                    <article id="img-uploader" class="col">
                            <figure class="h-50 w-50">
                                <img src="../../public/icon/logo.webp" alt="">
                            </figure>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Default file input example</label>
                                <input required class="form-control" type="file" id="formFile">
                            </div>
                    </article>
                <!-- movement buttons -->
                    <section class="d-flex justify-content-center nxt-bck-btns"> 
                        <button type="button" id="to-band-info" class="btn btn-dark visually-hidden">Return</button>
                        <button type="submit" id="to-band-desc" class="next btn btn-primary">Siguiente</button>
                    </section>
                </section>

<!-- band description-->
                <section action="" method="post" id="band-description" class="col-8 w-50 d-none">
                    <h3>Hablanos de tu banda</h3>
                    <!-- Descripcion -->
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Descripcion" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Descripcion del grupo Artistico</label>
                    </div>
                    <!-- Medellin adress -->
                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="floatingInput" placeholder="Direccion en medellin">
                        <label for="floatingInput">Direccion en Medellin</label>
                    </div>
                    <!-- youtube video -->
                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="floatingInput" placeholder="youtube">
                        <label for="floatingInput">Video de youtube</label>
                    </div>
                    <!-- movement buttons -->
                    <section class="d-flex justify-content-center nxt-bck-btns"> 
                        <button type="button" id="to-band-info" class="btn btn-dark back ">Return</button>
                        <button type="submit" id="to-account-info" class="next btn btn-primary">Siguiente</button>
                    </section>


                </section>

<!-- account info -->
                <section action="" method="post" id="accout-info"  class="col-8 w-50 d-none">
                    <h3>Tu cuenta en Music Market</h3>
                <!-- email adrres -->
                    <div class="form-floating mb-3">
                        <input required type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                <!-- password -->
                    <div class="form-floating">
                        <input required type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <!-- movement buttons -->
                    <section class="d-flex justify-content-center nxt-bck-btns"> 
                        <button type="button"  class="btn btn-dark ">Return</button>
                        <button type="submit" class="btn btn-primary">submit</button>
                    </section>
                </section>
            </form>
    
    <!-- progress bar -->
        <section id="progress-bar"></section>
        <!-- register navigation buttons -->
        

    </main>
    <footer></footer>
    
    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="../../js/registerMusic.js"></script>
    

</body>

</html>
