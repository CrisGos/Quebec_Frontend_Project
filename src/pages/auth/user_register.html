  <main>
    <section class="vh-100 gradient-custom">
      <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-4">
                <div class="mb-md-4 mt-md-3 pb-4">
                  <h2 class="fw-bold mb-2 text-uppercase fs-5">Registro de Usuario</h2>
                  <p class="text-white-50 mb-3 fs-6">Por favor, completa los siguientes campos para registrarte.</p>
                  <form id="register-form">
                    <div class="row">
                      <div class="col">
                        <div class="form-outline form-white mb-3">
                          <label for="username" class="form-label fs-6">Nombre de Usuario</label>
                          <input type="text" id="username" class="form-control form-control-lg fs-6"
                            placeholder="Nombre de usuario" required />
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline form-white mb-3">
                          <label for="fullname" class="form-label fs-6">Nombre Completo</label>
                          <input type="text" id="fullname" class="form-control form-control-lg fs-6"
                            placeholder="Nombre completo" required />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-outline form-white mb-3">
                          <label for="email" class="form-label fs-6">Correo Electrónico</label>
                          <input type="email" id="email" class="form-control form-control-lg fs-6"
                            placeholder="Correo electrónico" required />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-outline form-white mb-3">
                          <label for="password" class="form-label fs-6">Contraseña</label>
                          <input type="password" id="password" class="form-control form-control-lg fs-6"
                            placeholder="Contraseña" required />
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline form-white mb-3">
                          <label for="confirm_password" class="form-label fs-6">Confirmar Contraseña</label>
                          <input type="password" id="confirm-password" class="form-control form-control-lg fs-6"
                            placeholder="Confirmar contraseña" required />
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <button class="btn btn-outline-light btn-lg fs-6" type="submit">Registrarse</button>
                    </div>
                  </form>

                </div>
                <div>
                  <p class="mb-2 fs-6">¿Ya tienes una cuenta? <a href="./login.html"
                      class="text-white-50 fw-bold">Iniciar sesión</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
