    <title>Registro de Usuario</title>
</head>

<body>
    <!-- star header -->
  
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 ">
    
                  <div class="mb-md-5 mt-md-4 pb-5">
    
                    <h2 class="fw-bold mb-2 text-uppercase">Registro de Usuario</h2>
                    <p class="text-white-50 mb-5">Por favor, completa los siguientes campos para registrarte.</p>
                    <form id="register-form">
                      <div class="form-outline form-white mb-4">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" id="username" class="form-control form-control-lg" placeholder="Ingrese su nombre de usuario" />
                      </div>

                      <div class="form-outline form-white mb-4">
                        <label for="fullname" class="form-label">Nombre Completo</label>
                        <input type="text" id="fullname" class="form-control form-control-lg" placeholder="Ingrese su nombre completo" />
                      </div>

                      <div class="form-outline form-white mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="Ingrese su correo electrónico" />
                      </div>
    
                      <div  class="form-outline form-white mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Ingrese su contraseña" />
                      </div>

                      <div class="form-outline form-white mb-4">
                        <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" class="form-control form-control-lg" placeholder="Confirme su contraseña" />
                      </div>
    
                      <button  class="btn btn-outline-light btn-lg px-5"
                        type="submit">Registrarse</button>
                    </form>
    
                  </div>
    
                  <div>
                    <p class="mb-0">¿Ya tienes una cuenta? <a href="./login.html"
                        class="text-white-50 fw-bold">Iniciar sesión</a>
                    </p>
                  </div>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    
      <script type="module" src="../../js/main.js"></script>
      <script type="module" src="../../js/register.js"></script>
   
      
</body>

</html>
