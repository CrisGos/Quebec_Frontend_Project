  <main class="main">
    <form class="cotizar-client bg-dark text-white p-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="eventType" class="form-label">Tipo de evento</label>
          <select class="form-control" id="eventType">
            <option value="default" selected>Tipo de evento</option>
            <option value="public">Público</option>
            <option value="private">Privado</option>
            <option value="empresarial">Empresarial</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="assistant" class="form-label">Número de asistentes</label>
          <input type="number" class="form-control" id="assistant" aria-describedby="assistantHelp">
        </div>
        <div class="col-md-6 mb-3">
          <label for="date" class="form-label">Fecha del Evento</label>
          <input type="date" class="form-control" id="date" aria-describedby="dateHelp">
        </div>
        <div class="col-md-6 mb-3">
          <label for="time" class="form-label">Hora del evento</label>
          <input type="time" class="form-control" id="time" aria-describedby="timeHelp">
        </div>
        <div class="col-md-12 mb-3">
          <label for="description" class="form-label">Descripción del evento</label>
          <textarea class="form-control" name="description" id="description" rows="3">Descripción del evento</textarea>
        </div>
      </div>
      <div class="buttons-cot text-right">
        <button type="submit" class="btn btn-primary">Confirmar</button>
        <button type="button" class="btn btn-secondary">Cancelar</button>
      </div>
    </form>
