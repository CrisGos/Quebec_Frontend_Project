<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Quebec Project" content="" />
    <meta name="keywords" content="music, musica, contrata, talento, medellin, fiestas, eventos, events" />
    <meta name="sitedomain" content="https://marketmusic.com/" />
    <meta name="organization" content="Riwi_Dell" />

    <meta name="author" content="Santiago Castro" />

    <title>Document</title>
</head>

<body>
    <!-- star header -->
  
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
    
                  <div class="mb-md-5 mt-md-4 pb-5">
    
                    <h2 class="fw-bold mb-2 text-uppercase">Inicia sesión</h2>
                    <p class="text-white-50 mb-5">¡Por favor, introduce tu usuario y contraseña!</p>
                    <form>
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Correo Eletrónico</label>
                      </div>
    
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Contraseña</label>
                      </div>
    
                      <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Has olvidado tu contraseña?</a>
                      </p>
    
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                        type="submit">Iniciar sesión</button>
                    </form>
    
                  </div>
    
                  <div>
                    <p class="mb-0">¿No tienes una cuenta?<a href="./user_register.html"
                        class="text-white-50 fw-bold">Resgistrarse</a>
                    </p>
                  </div>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    
      <script type="module" src="../../js/login.js"></script>
      <script type="module" src="../../js/main.js"></script>
   
      
</body>

</html>
